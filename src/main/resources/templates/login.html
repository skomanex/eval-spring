<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link href="../../../static/img/jee/logo.webp" rel="icon" type="image/webp"/>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts Roboto -->
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link href="/css/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Start your project here-->
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img alt="login form"
                                 class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="/user/loginSubmit" method="post" th:object="${userBean}">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Match Sport</span>
                                    </div>
                                    <span>
                                            <h4><a href="/matches" th:href="@{/matches}">Consulter les r√©sultats (Visiteur) </a></h4>
                                    </span>

                                    <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; padding-top: 3rem;">Ajouter un match (Connectez vous)</h4>

                                    <p class="mb-5 pb-lg-2" style="color: #ef052a;" th:text="${errorMessage}"></p>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="form2Example17" th:field="*{login}" type="text"/>
                                        <label class="form-label" for="form2Example17">Login</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-control form-control-lg" id="form2Example27" th:field="*{password}" type="password"/>
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Valider</button>
                                    </div>

                                    <h2></h2>

                                    <a class="small text-muted" href="#!">Terms of use.</a>
                                    <a class="small text-muted" href="#!">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End your project here-->

<!-- MDB -->
<script src="/js/mdb.min.js" type="text/javascript"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
