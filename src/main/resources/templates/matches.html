<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matches</title>
    <link href="/css/matches.css" rel="stylesheet"/>
</head>
<body>

<div class="button-container">
    <button class="status-button" id="Match en cours">En cours</button>
    <button class="status-button" id="Match terminé">Terminé</button>
</div>
<h1>Résultats des matchs</h1>
<table>
    <thead>
    <tr>
        <th>Date du Match</th>
        <th>Équipe 1</th>
        <th>Équipe 2</th>
        <th>Score Équipe 1</th>
        <th>Score Équipe 2</th>
        <th>Match terminé </th>
        <th>Photo</th>
        <th>Modifier un résultat</th>
        <th>Indiquer qu'un match est terminé</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="match : ${matches}">
        <td th:text="${#temporals.format(match.date, 'dd MMMM yyyy')}"></td>
        <td th:text="${match.team1}"></td>
        <td th:text="${match.team2}"></td>
        <td th:text="${match.score1}"></td>
        <td th:text="${match.score2}"></td>
        <td th:text="${match.termine} ? 'Oui' : 'Non'"></td>
        <td th:text="${match.image}"></td>
        <td><a th:href="@{editMatch/{id}(id=${match.id})}" th:text="Editer">Modifier un résultat</a></td>
        <td><a th:href="@{termineMatch/{id}(id=${match.id})}" th:text="Modifier">Indiquer qu'un match est terminé</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
