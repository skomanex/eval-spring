<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le résultat d'un match</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>

<h1>Indiquer que le match est terminé</h1>
<form th:action="@{/termineMatch/{id}(id=${matches.id})}" th:object="${matches}" method="post">
    <p>Nom de l'équipe 1: <input th:field="*{team1}" type="text" readonly/></p>
    <p>Nom de l'équipe 2: <input th:field="*{team2}" type="text" readonly/></p>
    <p>
        Match Terminé: <input type="checkbox" th:field="*{termine}"/>
    </p>
    <input type="submit" value="Match Terminé">
</form>
</body>
</html>
