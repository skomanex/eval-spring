<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>Résultat des matchs</title>
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="../../../static/img/jee/logo.webp" rel="icon" type="image/webp"/>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts Roboto -->

            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

<header>
<div class="d-flex align-items-center justify-content-center">
    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
    <span class="h1 fw-bold mb-0">Match Sport</span>
</div>
</header>
<body>
<!-- Start your project here-->
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img alt="login form"
                                 class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <h2 class="text-center align-items-center" style="text-decoration: underline;">Résultats</h2>


                                <span style="text-align: center;">
                                            <h4><a href="/matches" th:href="@{/matches}">Consulter les résultats (Visiteur) </a></h4>
                                    </span>
                                    <span style="text-align: center;">
                                            <h4><a href="/newMatch" th:href="@{/login}">Ajouter un résultat (Administrateur) </a></h4>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
