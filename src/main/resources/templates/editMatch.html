<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le résultat d'un match</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>

<h1>Modifier le résultat d'un match</h1>
<form th:action="@{/editMatch/{id}(id=${matches.id})}" th:object="${matches}" method="post">
    <p>Nom de l'équipe 1: <input th:field="*{team1}" type="text"/></p>
    <p>Nom de l'équipe 2: <input th:field="*{team2}" type="text"/></p>
    <p>Score de l'équipe 1: <input th:field="*{score1}" type="number" /></p>
    <p>Score de l'équipe 2: <input th:field="*{score2}" type="number" /></p>
    <p>Match terminé: <input th:field="*{termine}" type="checkbox"/></p>


    <input type="submit" value="Mettre à jour le résultat">
</form>
</body>
</html>
